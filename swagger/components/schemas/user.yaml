type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: 'User`s id'
    type: string
    example: '683ab9048a7d6ac73d0a56c9'
  name:
    description: 'User`s name'
    type: string
    example: 'Eva Ford'
  email:
    description: 'User`s email'
    type: string
    example: 'eva2025@gmail.com'
  password:
    description: 'User`s password'
    type: string
    example: '777666F'
